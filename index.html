<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UJIAN A.1</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#fff;overflow-x:hidden;padding-bottom:150px;}

header{
height:90px;
background:linear-gradient(90deg,#e4576e,#8e5bd9);
display:flex;
align-items:center;
justify-content:space-between;
padding:0 40px;
color:white;
position:sticky;
top:0;
z-index:999;
}

.hero{
padding-top:120px;
display:flex;
flex-direction:column;
align-items:center;
min-height:calc(100vh - 90px);
}

.hero h1{
font-size:38px;
color:#8e5bd9;
margin-bottom:20px;
}

.main{
display:flex;
gap:40px;
width:90%;
max-width:1100px;
}

.left{flex:2;}
.soal{margin-bottom:20px;font-size:18px;}

.options{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

.options button{
padding:15px;
border:none;
border-radius:40px;
background:#d6c1f2;
color:#5b2e8d;
cursor:pointer;
font-weight:600;
}

.options button.active{
background:#5b2e8d;
color:white;
}

.right{
width:220px;
display:flex;
flex-direction:column;
gap:15px;
}

.number-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
}

.number-grid div{
height:45px;
background:#e5d2ff;
display:flex;
align-items:center;
justify-content:center;
border-radius:20px;
cursor:pointer;
}

.number-grid div.active{
background:#5b2e8d;
color:white;
}

.footer{
margin-top:30px;
display:flex;
gap:15px;
}

.footer button{
flex:1;
padding:15px;
border:none;
border-radius:40px;
background:linear-gradient(90deg,#e4576e,#8e5bd9);
color:white;
font-weight:600;
cursor:pointer;
}

#skor{
margin-top:20px;
font-size:20px;
font-weight:bold;
color:#e4576e;
text-align:center;
}

#videoPembahasan{
width:100%;
max-width:800px;
height:400px;
margin-top:20px;
border:none;
border-radius:20px;
display:none;
}
</style>
</head>

<body>

<header>
<div>UJIAN A.1</div>
<div>BY TECHONE</div>
</header>

<section class="hero">

<div class="main">

<div class="left">
<div id="soalText" class="soal"></div>

<div class="options">
<button onclick="selectOption(this,0)">A</button>
<button onclick="selectOption(this,1)">B</button>
<button onclick="selectOption(this,2)">C</button>
<button onclick="selectOption(this,3)">D</button>
</div>

<div id="skor"></div>

<iframe id="videoPembahasan"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
allowfullscreen>
</iframe>
</div>

<div class="right">
<div class="number-grid" id="grid"></div>
</div>

</div>

<div class="footer">
<button onclick="prevSoal()">PREVIOUS</button>
<button onclick="nextSoal()">NEXT</button>
<button onclick="kumpulkanJawaban()">KUMPULKAN</button>
</div>

</section>

<script>
const soalText = document.getElementById("soalText");
const optionButtons = document.querySelectorAll(".options button");
const grid = document.getElementById("grid");
const videoPembahasan = document.getElementById("videoPembahasan");
const skorDisplay = document.getElementById("skor");

let totalSoal = 5;
let currentSoal = 0;
let jawaban = new Array(totalSoal).fill(null);

const soalArray = [
{soal:"Soal 1: Pertanyaan A", benar:1, video:"https://www.youtube.com/embed/NmvOZiG0ZFo"},
{soal:"Soal 2: Pertanyaan B", benar:2, video:"https://www.youtube.com/embed/NmvOZiG0ZFo"},
{soal:"Soal 3: Pertanyaan C", benar:0, video:"https://www.youtube.com/embed/NmvOZiG0ZFo"},
{soal:"Soal 4: Pertanyaan D", benar:3, video:"https://www.youtube.com/embed/NmvOZiG0ZFo"},
{soal:"Soal 5: Pertanyaan E", benar:2, video:"https://www.youtube.com/embed/NmvOZiG0ZFo"}
];

for(let i=0;i<totalSoal;i++){
let div=document.createElement("div");
div.innerText=i+1;
div.onclick=()=>goToSoal(i);
grid.appendChild(div);
}

function renderSoal(){
soalText.innerText=soalArray[currentSoal].soal;
optionButtons.forEach(btn=>btn.classList.remove("active"));

if(jawaban[currentSoal]!=null){
optionButtons[jawaban[currentSoal]].classList.add("active");
}

document.querySelectorAll(".number-grid div").forEach((d,i)=>{
d.classList.toggle("active",i===currentSoal);
});
}

function selectOption(btn,index){
optionButtons.forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
jawaban[currentSoal]=index;
}

function nextSoal(){
if(currentSoal<totalSoal-1){currentSoal++;renderSoal();}
}

function prevSoal(){
if(currentSoal>0){currentSoal--;renderSoal();}
}

function goToSoal(n){
currentSoal=n;
renderSoal();
}

function kumpulkanJawaban(){

if(jawaban.includes(null)){
alert("Masih ada soal belum dijawab!");
return;
}

let skor=0;
jawaban.forEach((val,i)=>{
if(val===soalArray[i].benar) skor++;
});

skorDisplay.innerText="Skor kamu: "+skor+"/"+totalSoal;

videoPembahasan.style.display="block";
videoPembahasan.src="";
setTimeout(()=>{
videoPembahasan.src=soalArray[currentSoal].video+"?autoplay=1&mute=1&rel=0";
},200);
}

renderSoal();
</script>

</body>
</html>
